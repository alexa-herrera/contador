<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
<title>Count It</title>
</head>
<body>
    <header>
       <h1>A contar!!!!</h1>
        <h2>Presiona el boton para contar el numero de letras que tiene la palabra, sentencia o la frase que escribas!!</h2>
    </header>
    <main>
        <h2 id= "instructions">Ingresa una palabra, sentencia o frase.</h2>
        <textarea type="text" name="word" id="word"></textarea>
        <div id = "buttonWrapper">
            <button id= "button" onclick = "countIt()">A contar!!!!</button>
        </div>
        <div id= "result"></div>
    </main>
</body>
</html>
